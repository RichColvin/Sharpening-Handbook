      var sPageURL = window.location.search.substring(1);            var sURLVariables = sPageURL.split('&');            for (var i = 0; i < sURLVariables.length; i++)                 {                    var sParameterName = sURLVariables[i].split('=');                    if (sParameterName[0] == sParam)                         {                            return sParameterName[1];                        }                }        }</script>  <table style="width: 100%; ">    <tr>    	<td style="text-align: center; vertical-align: middle; ">	        <a href="index.html"><IMG SRC="Images/SharpeningHandbookLogo.png" alt="Sharpening Handbook Logo" style="width: 100%;" class="Image"></a>    	</td>    </tr></table><hr><center>    <p style="margin-top: 0; "><span style="font: 20px Arial; color: #191970; ">Zoomed-in view of this image</span>    <div id="imgDiv" class="Image2"></div>    <p style="margin-bottom: 0; "><i>(click BACK to return)</i></center><script>    var Pic = "";      function displayImage(pic)         {            let divLocation = document.getElementById("imgDiv");            let imgElement = document.createElement("img");            imgElement.src = pic;            divLocation.append(imgElement);        }      Pic = GetURLParameter('ImgNm');      displayImage(Pic);</script></body></html>
