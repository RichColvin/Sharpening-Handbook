<!DOCTYPE html><html><head>    <title>Sharpening Handbook</title>    <link rel="shortcut icon" type="image/ico" href="favicon.ico">    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.png"></head><body style="background-color: #E6E6E6; font: 16px Arial; "><!-- ################################################### --><!-- Style Sheet for header image max size                                         --><!-- ################################################### --><style>    img.Image { max-width: 300px;}</style><!-- ################################################### --><!-- Style Sheet for header image max size                                         --><!-- ################################################### --><style>    img.imgBack { max-width: 25px;}</style><!-- ##################################################	--><!-- Style Sheet for header image max size		--><!-- ##################################################	--><style>img.Image {     max-width: 1000px;}</style><!-- ################################################### --><!-- Style Sheet for image max size                                         --><!-- ################################################### --><style>    img  { max-width: 95%;}</style><!-- ################################################### --><!-- Get parameters                                         --><!-- ################################################### --><script>    function GetURLParameter(sParam)        {            var sPageURL = window.location.search.substring(1);            var sURLVariables = sPageURL.split('&');            for (var i = 0; i < sURLVariables.length; i++)                 {                    var sParameterName = sURLVariables[i].split('=');                    if (sParameterName[0] == sParam)                         {                            return sParameterName[1];                        }                }        }</script></head>  <body bgcolor=#E6E6E6><font face="Georgia"><table style="width: 100%; ">    <tr>    	<td style="text-align: center; vertical-align: middle; ">	        <a href="index.html"><IMG SRC="Images/SharpeningHandbookLogo.png" alt="Sharpening Handbook Logo" style="width: 100%;" class="Image"></a>    	</td>    </tr></table><hr><center>    <div id="imgDiv" class="Image2"></div></center><script>    var Pic = "";      function displayImage(pic)         {            let divLocation = document.getElementById("imgDiv");            let imgElement = document.createElement("img");            imgElement.src = pic;            divLocation.append(imgElement);        }      Pic = GetURLParameter('ImgNm');      displayImage(Pic);</script></body></html>
